# suricata/suricata.yaml
%YAML 1.1
---

# Режим NFQ для IPS
nfq:
  - queue: 0
    mode: accept

# Отключаем af-packet для NFQ режима
af-packet:

logging:
  outputs:
    - file:
        enabled: yes
        filename: /var/log/suricata/fast.log
        format:
          - "[%i] %t - <%d> (%n) -- "
          - "%z "
          - "%C "
          - "%r"
    - file:
        enabled: yes
        filename: /var/log/suricata/eve.json
        type: json
        types:
          - alert
          - http
          - dns
          - tls
          - ssh
          - stats
          - flow

default-rule-path: /etc/suricata/rules
rule-files:
  - local.rules