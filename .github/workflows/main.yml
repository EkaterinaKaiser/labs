name: Lab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-cloud:
    name: Deploy lab to cloud host
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CLOUD_SSH_KEY }}

      - name: Add cloud host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.CLOUD_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to cloud host
        env:
          CLOUD_HOST: ${{ secrets.CLOUD_HOST }}
          CLOUD_USER: ${{ secrets.CLOUD_USER }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          REMOTE_DIR="labs"
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"

          ssh "${CLOUD_USER}@${CLOUD_HOST}" bash -s << EOF
          set -e
          if [ ! -d "$REMOTE_DIR" ]; then
            git clone "$REPO_URL" "$REMOTE_DIR"
          else
            cd "$REMOTE_DIR"
            git fetch origin
            git reset --hard origin/main
          fi
          cd "$REMOTE_DIR"
          chmod +x setup-suricata.sh
          sudo ./setup-suricata.sh
          docker compose pull || true
          docker compose up -d
          EOF