name: Lab

on:
  push:
    branches: [ main ]

jobs:
  deploy-cloud:
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.CLOUD_USER }}@${{ secrets.CLOUD_HOST }}
    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CLOUD_SSH_KEY }}

      - name: Install docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no "$HOST" 'curl -L "https://github.com/docker/compose/releases/download/v2.26.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose'
          ssh -o StrictHostKeyChecking=no "$HOST" 'chmod +x /usr/local/bin/docker-compose'

      - name: Stop containers
        run: |
          ssh -o StrictHostKeyChecking=no "$HOST" 'docker-compose -f docker-compose.yml down -v --remove-orphans || true'

      - name: Copy files
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml deploy.sh suricata/suricata.yaml test-suricata.sh "$HOST:"

      - name: Run deployment script
        run: |
          ssh -o StrictHostKeyChecking=no "$HOST" 'bash deploy.sh'
          sleep 10

      - name: Start containers
        run: |
          ssh -o StrictHostKeyChecking=no "$HOST" 'docker-compose -f docker-compose.yml up -d'

      - name: Test Suricata
        run: |
          ssh -o StrictHostKeyChecking=no "$HOST" 'bash test-suricata.sh'