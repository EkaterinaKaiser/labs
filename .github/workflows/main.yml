name: Lab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-cloud:
    name: Deploy lab to cloud host
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CLOUD_SSH_KEY }}

      - name: Add cloud host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.CLOUD_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to cloud host
        env:
          CLOUD_HOST: ${{ secrets.CLOUD_HOST }}
          CLOUD_USER: ${{ secrets.CLOUD_USER }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -e
          REMOTE_DIR="labs"
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}.git"

          ssh "${CLOUD_USER}@${CLOUD_HOST}" bash -s << EOF
          set -e
          # Установка git, если не установлен
          if ! command -v git &> /dev/null; then
            if command -v apt-get &> /dev/null; then
              sudo apt-get update -qq
              sudo apt-get install -y -qq git
            elif command -v yum &> /dev/null; then
              sudo yum install -y -q git
            else
              echo "Не удалось определить пакетный менеджер для установки git"
              exit 1
            fi
          fi
          
          # Переходим в домашнюю директорию и используем абсолютный путь
          cd ~
          REMOTE_DIR_FULL="\$HOME/$REMOTE_DIR"
          if [ ! -d "\$REMOTE_DIR_FULL" ]; then
            git clone "$REPO_URL" "\$REMOTE_DIR_FULL"
            cd "\$REMOTE_DIR_FULL"
          else
            cd "\$REMOTE_DIR_FULL"
            git fetch origin
            git reset --hard origin/main
          fi
          chmod +x setup-suricata.sh
          sudo ./setup-suricata.sh
          docker compose pull || true
          docker compose up -d
          EOF